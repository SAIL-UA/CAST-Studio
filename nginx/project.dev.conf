# HTTP-only server for local development
server {
    listen 80;
    listen [::]:80;
    server_name localhost 127.0.0.1;

    # Serve React frontend
    location / {
        root /var/www/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Serve Frontend's Static Files
    location /static/ {
        alias /var/www/html/static/;
    }

    # Serve Backend Static Files
    location /backend_static/ {
        alias /staticfiles/;
    }

    location /images/ {
        alias /data/user_images/;
        autoindex off;
        add_header Cache-Control "public, max-age=86400";
    }

    # Proxy API requests to Django backend
    location /api/ {
        proxy_pass http://backend:8051/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /users/ {
        proxy_pass http://backend:8051/users/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # JupyterHub disabled for local development
    # location /jupyterhub/ {
    #     proxy_pass http://jupyterhub:8000;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection "upgrade";
    # }

    location /admin/ {
        # Remove IP restrictions for local development
        proxy_pass http://backend:8051/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

}
