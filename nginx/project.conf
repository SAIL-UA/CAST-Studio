server {
    listen 80;
    listen [::]:80;
    server_name cast-storystudio.com www.cast-storystudio.com;

    # ACME challenge path (must match certbot --webroot-path)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# 443: TLS termination and reverse proxy to your services
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name cast-storystudio.com www.cast-storystudio.com;

    # Allow larger file uploads (CSV files, images, etc.)
    client_max_body_size 100M;

    # --- TLS certs (autofilled by certbot) ---
    ssl_certificate     /etc/letsencrypt/live/cast-storystudio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cast-storystudio.com/privkey.pem;

    # --- Reasonable TLS settings ---
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # security headers (tune as needed)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Serve React frontend
    location / {
        root /var/www/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /images/ {
        alias /data/CAST_ext/user_images/;
        autoindex off;
        add_header Cache-Control "public, max-age=86400";
    }

    # Serve Frontend's Static Files
    location /static/ {
        alias /var/www/html/static/;
    }

    # Serve Backend Static Files
    location /backend_static/ {
        alias /staticfiles/;
    }

    # Proxy API requests to Flask backend
    location /api/ {
        proxy_pass http://backend:8051/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /users/ {
        proxy_pass http://backend:8051/users/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /jupyterhub/ {
        proxy_pass http://jupyterhub:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /admin/ {
        allow 130.160.192.1;
        allow 76.210.29.94;
        allow 127.0.0.1;
        deny all;

        proxy_pass http://backend:8051/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

}
